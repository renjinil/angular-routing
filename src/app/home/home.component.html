<div class="row department_block pt-4 px-5">
  <div class="col-sm-2 pb-4 text-center" style="cursor: pointer;" *ngFor="let job of jobsectionlist">
    <img src="{{job.depimgurl}}" class="dep" routerLink="/user/{{job.id}}" />
    <div style="color: gray;font-weight: 450;font-size: 14px;" routerLink="/user/{{job.id}}" >{{job.department_name}}</div>
    <div style="color: gray;font-size: 12px;">({{job.vacancy}})</div>
  </div>
</div>
  <div class="row py-5">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./assets/images/banner.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/images/banner.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/images/banner.png" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
